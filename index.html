<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rampver Online!</title>
    <script>
        let path = window.location.pathname;

        let pathParts = path.substring(1).split('/');

        let firstParam = pathParts[0];

        let newURL;

        if (firstParam) {
            newURL = `https://app.rampver.com/ref/${firstParam}`;
        } else {
            newURL = 'https://app.rampver.com/ref/inquiries';
        }

        // Redirect to the new URL
        window.location.href = newURL;
    </script>


</head>

<body>
    <script>
        // Get the current URL path
        let path = window.location.pathname;

        // Remove the leading slash and split the path
        let pathParts = path.substring(1).split('/');

        // Get the first parameter (if it exists)
        let firstParam = pathParts[0];

        // Construct the new URL
        let newURL;

        if (firstParam) {
            // If a parameter exists, redirect to app.rampver.com/ref/(first_param)
            newURL = `https://app.rampver.com/ref/${firstParam}`;
        } else {
            // If no parameter, redirect to app.rampver.com/ref/inquiries
            newURL = 'https://app.rampver.com/ref/inquiries';
        }

        // Redirect to the new URL
        window.location.href = newURL;
    </script>

</body>

</html>
